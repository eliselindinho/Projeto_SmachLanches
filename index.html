<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/logo/FavIcon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Smach Lanches</title>
  </head>
  <body>
    <section class="content">
      <aside>
        <div class="logo">
          <img src="assets/img/logo/logo.png" alt="Logo Smach Lanches" />
        </div>
        <div class="operation-data">
          <p>Operador: Mariluce</p>
          <p>Data - Hora: 10/10/2022 - 20:54</p>
          <p>Versão 1.0</p>
        </div>
      </aside>
      <section>
        <header>
          <div class="titleHeader">
            <p>Todos os pedidos</p>
          </div>
          <button class="newOrder">
            <img src="./assets/img/Icons/plusSign.png" />Novo Pedido
          </button>
        </header>
        <div class="textFilter">
          <p>Filtrar por:</p>
        </div>
        <section class="actions">
          <select name="selectType" class="select">
            <option></option>
            <option value="requestNumber">Nº do Pedido</option>
            <option value="item">Item</option>
            <option value="type">Tipo</option>
            <option value="price">Valor</option>
            <option value="status">Status</option>
          </select>
          <div class="orderStatus">
            <select name="orderStatus" class="select">
              <option></option>
              <option value="received">Recebido</option>
              <option value="ready">Pronto</option>
              <option value="delivered">Entregue</option>
            </select>
          </div>
          <button class="print">
            <img src="./assets/img/Icons/printer.png" />Imprimir
          </button>
        </section>
        <section class="snackTable">
          <table>
            <thead>
              <tr>
                <td><input type="checkbox" />Nº do Pedido</td>
                <td>Item</td>
                <td>Tipo</td>
                <td>Valor</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody>
              <tr id="imageBasket">
                <td><img src="./assets/img/produtos_cesta_vazia.png" /></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </section>
    <footer>
      <p>
        Copyright © 2022 Gigabytes Desenvolvimento - Todos os direitos
        reservados
      </p>
    </footer>
  </body>
</html>
